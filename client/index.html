<!DOCTYPE html>
<html ng-app="LightDemoApp">
<head>
  <title>Light Adjustment Demo</title>
  <meta charset="utf-8">
  <meta name="description" content="Light Adjustment Demo">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="node_modules/rickshaw/rickshaw.min.css">


</head>
<body>

  <!-- Content -->
  <div ng-include='"templates/header.html"'></div>
  <div class="content" ng-controller="DemoController">
    <h1 class="title">Incoming Data</h1>
    <div class="graph-box">
      <!-- <div class="graph"></div> -->
      <rickshaw
          rickshaw-options="options"
          rickshaw-features="features"
          rickshaw-series="series">
      </rickshaw>

    </div>
    <div class="stats">
      <div class="stat-box min-val">
        <h2>Minimum Value</h2>
        <h3 class="value">{{MyData.get_min()| number : 2}}</h3>
      </div>
      <div class="stat-box curr-val">
        <h2>Current Value</h2>
        <h3 class="value">{{MyData.get_current()| number : 2}}
          <span class="down-arrow" ng-show="MyData.get_rising_direction() == -1">\/</span></h3>
          <span class="up-arrow" ng-show="MyData.get_rising_direction() == 1">/\</span></h3>

      </div>
      <div class="stat-box max-val">
        <h2>Maximum Value</h2>
        <h3 class="value">{{MyData.get_max()| number : 2}}</h3>
      </div>
    </div>
  </div>
  <div ng-include='"templates/footer.html"'></div>

  <!-- CDNs -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-websocket/dist/angular-websocket.min.js"></script>
  <script src="node_modules/d3/d3.min.js"></script>
  <script src="node_modules/rickshaw/rickshaw.min.js"></script>
  <script src="node_modules/angular-rickshaw/rickshaw.js"></script>

  <!-- Controller -->
  <script src="app.js"></script>

</body>
</html>
